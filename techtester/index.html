<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adder</title>
</head>
<body>
    <h1>Click the link to add text (3)</h1>
    <a href="#" id="add-text-link" onclick="addText()">Add Text</a>
    <div id="text-container"></div>

    <script>
        function addText() {
            var container = document.getElementById("text-container");
            var newText = document.createElement("p");
            newText.appendChild(document.createTextNode("New text added!"));
            container.appendChild(newText);
        }
    </script>
</body>
</html>
