<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adder</title>
</head>
<body>
    <h1>Click the link to add text (2)</h1>
    <a href="#" id="add-text-link">Add Text</a>
    <div id="text-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("add-text-link").addEventListener("click", addText);
        });

        function addText(event) {
            let container = document.getElementById("text-container");
            container.innerHTML += "<p>New text added!</p>";
        }
    </script>
</body>
</html>
